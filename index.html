<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <link rel="stylesheet" href="node_modules/highlight.js/styles/dracula.css">
  <style>
    body {
      font-family: Inconsolata, Monaco, Consolas, 'Courier New', Courier;
      font-size: 12px;
      background: #282a36;
      margin: 0;
    }
    #header {
      position: fixed;
      height: 35px;
      width: 100%;
      -webkit-app-region: drag;
    }
    #main {
      position: fixed;
      top: 35px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
    }
    #output {
      color: #f8f8f2;
      margin: 0 15px;
    }
    #output pre {
      font-family: inherit;
      font-size: 12px;
      white-space: pre-wrap;
      color: #f8f8f2;
      margin: 0;
    }
    #input-wrapper {
      display: flex;
      align-items: center;
      margin: 0 15px 15px 15px;
    }
    #dir {
      color: #8be9fd;
    }
    #input {
      font-family: inherit;
      font-size: 12px;
      background: transparent;
      border: none;
      outline: none;
      color: #8be9fd;
      width: 100%;
      padding: 0;
    }
  </style>
  <body>
    <div id="header"></div>
    <div id="main">
      <div id="output"></div>
      <div id="input-wrapper">
        <span id="dir"></span>
        <input id="input" type="text" onblur="this.focus()" autofocus>
      </div>
    </div>
    <script>require('./terminal.js')</script>
  </body>
</html>
