<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <style>
    body {
      font-family: Monaco;
      font-size: 12px;
      background: #282a36;
      margin: 0;
    }
    #header {
      height: 35px;
      width: 100%;
      -webkit-app-region: drag;
    }
    #main {
      color: #f8f8f2;
      margin: 0 15px;
    }
    #input {
      font-family: Monaco;
      font-size: 12px;
      margin: 0 15px 15px 15px;
      background: transparent;
      border: none;
      outline: none;
      color: #f8f8f2;
      width: 100%;
    }
  </style>
  <body>
    <div id="header"></div>
    <div id="main">test</div>
    <input id="input" type="text" onblur="this.focus()" autofocus>
  </body>
</html>
